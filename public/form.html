<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Alumnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Añadir un nuevo alumno</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="asistencia.html">Asistencia</a>
      <a href="form.html">Añadir Alumno</a>
      <a href="login.html">Acceso</a>
    </nav>
  </header>
    <form id="add-alumno-form" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="age">Age:</label>
      <input type="text" id="age" name="age" required>

      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      
      <label for="photo">Foto:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <img id="preview" src="" alt="Vista previa" style="max-width: 300px; max-height: 300px; display: none;">
      
      <label for="details">Description:</label>
      <textarea id="details" name="description" required></textarea>
      
      <button type="submit">Añadir Alumno</button>
    </form>
    <div id="mensaje"></div>
    <!-- <script src="add_alumno.js" type="module"></script>
     -->
     <script src="add_database.js" type="module"></script>
  </body>
</html>
